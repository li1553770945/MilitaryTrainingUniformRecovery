{% extends 'base.html' %}
{% block title %}登陆{% endblock %}

{% block content %}
<form class="layui-form layui-form-pane" action="" method="post">
    {% csrf_token %}
  <div class="layui-form-item">
    <label class="layui-form-label">用户名</label>
    <div class="layui-input-block">
      <input type="text" name="username"  placeholder="用户名为3-30位" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">密码</label>
    <div class="layui-input-inline">
      <input type="password" name="password"  placeholder="密码为6-30位" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit lay-filter="formDemo" type="submit">登陆</button>
        <a href="/register"><button class="layui-btn" lay-submit lay-filter="formDemo" type="button">注册</button></a>
    </div>
  </div>
 <div class="layui-form-item">
   {{err_msg}}
     {{tip}}
  </div>
</form>

{% endblock %}
